<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <center><h1 class="title">Password Manager</h1></center>
  <center>
  <div class="container">
    <form id="passwordForm">
      <input type="text" id="site" placeholder="Website" required />
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Add</button>
    </form>
    <center>
    <button id="viewButton">View Passwords</button>
    </center>
    <div id="passwordList"></div>
  </div>
</center>
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Enter Password Key</h2>
      <input type="password" id="passwordKey" placeholder="Password Key" required />
      <button id="submitKey">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
